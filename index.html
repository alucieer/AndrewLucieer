      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
      <link rel="import" href="bower_components/iron-icons/iron-icons.html">
      <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel-hacked.html">
      <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">

   <body>
      <style>

      </style>
      <paper-drawer-panel id="drawerPanel" responsive-width="1280px">
         <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
         </paper-toolbar>

         <nav class="nav" drawer>
            <paper-toolbar>
               <header>Andrew Lucieer</header>
            </paper-toolbar>

            <div class='nav-item' id='portfolio' paper-drawer-toggle>
               <iron-icon icon="perm-media"></iron-icon>
			   Portfolio
            </div>
            <div class='nav-item' id='resume' paper-drawer-toggle>
			   <iron-icon icon="subject"></iron-icon>
			   Resume
            </div>
            <div class='nav-item' id='log' paper-drawer-toggle>
			  <iron-icon icon="account-circle"></iron-icon>
			   Log
            </div>
         </nav>

         <paper-header-panel class="main" main mode="waterfall">
            <paper-toolbar>
               <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
               <header id='right'></header>
            </paper-toolbar>

            <main />
         </paper-header-panel>
      </paper-drawer-panel>
      </template>
